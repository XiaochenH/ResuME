  	<title>Register</title>

  <!--===============================================================================================-->

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Please Register
					</span>
					<span class="login100-form-title p-b-48">
						<!--
						<i class="zmdi zmdi-font"></i>-->
						<img src="images/icons/icon.png" style="width:250px;height:100px;">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

          <!--first password check-->
					<div id = "pass1" class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>


          <!--second password check-->
          <div id = "pass2" class="wrap-input100 validate-input" data-validate="Repeat password" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Retype Password"></span>
					</div>


          <!--here we need to check that the passwords match-->
          <!--then also need to check that database is able to find the password-->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="ValidateForm()">
								Register
							</button>
						</div>
					</div>




					</div>
				</form>
			</div>
		</div>
	</div>

  <script type="text/javascript">
  function ValidateForm(){
    var pass1 = document.getElementById("pass1").value;
    console.log(pass1);
    var pass2 = document.getElementById("pass2").value;
    console.log(pass2);
    if (pass1 !== pass2){
      alert("The password values must match!");
      window.location = "registration.html"
    }
    else {
      window.location = "index.html";
    }
  }


  </script>

  <div id="dropDownSelect1"></div>

  <script src="js/main.js"></script>



</body>
